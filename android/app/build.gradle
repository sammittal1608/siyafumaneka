plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services' // Google services plugin for Firebase
}

android {
    namespace = "com.example.flutter_firebase_auth" // Ensure this matches your app's package name
    compileSdk = 34 // Use the latest stable version

    defaultConfig {
        applicationId "com.example.flutter_firebase_auth" // Ensure this matches your app's package name
        minSdk = 23 // Change this from 21 to 23
        targetSdk = 34 // Use the latest stable version
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}


flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM (Bill of Materials) to manage Firebase library versions
    implementation platform('com.google.firebase:firebase-bom:33.3.0')

    // Add Firebase products that you want to use
    implementation 'com.google.firebase:firebase-auth-ktx' // Example: Firebase Authentication
    // Add other Firebase dependencies as needed
}
